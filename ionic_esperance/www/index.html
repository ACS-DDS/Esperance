  <body ng-app="starter">

    <ion-pane>      
      <ion-header-bar id="header" class="bar-dark">
        
        <h1 id="title_id" class="title">Esper<i><span class="button button-energized ance">ance</span></i></h1>               
      </ion-header-bar>
      <ion-content id="back_content">        
        <p id="message_bienvenue"></button><img class="one" src="img/cloud.png"/><img class="second" src="img/cloud.png"/></br> <b>Bienvenue</b></br></br>Cette application consiste à calculer votre esperance de vie en fonction de votre département.</br><img class="three"src="img/cloud.png"/></p>
        <form method="POST" action="http://yassinl.dijon.codeur.online/CodeIgniter-esperance/controller/esperance/">
          <ion-list>            
            <ion-item>
              <select class="button button-dark" name="departement">
                
              </select>
            </ion-item>            
            <ion-item>
              <label for="male">Homme</label>
              <input type="radio" name="gender" id="male" value="homme">
            </ion-item>
            <ion-item>
              <label for="female">Femme</label>
              <input type="radio" name="gender" id="female" value="femme">
            </ion-item>
            <ion-item>
              <label for="age">Age</label>
              <input type="text" name="age" id="age" min="0" max="100">
            </ion-item>
            <ion-item>
              <input class="button button-dark form-esp-submit" type="submit" value="Confirmer">
            </ion-item>
          </ion-list>
        </form> 
        <article></article>       
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-dark">
        <p class="copy">
          © Yassine Latti et Edouard Le Bourgeois 2017.
        </p>
